<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Francesco Longo | Concept Kit</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=UnifrakturCook:wght@700&family=Inter:wght@400;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-color: #cdc1a7; /* El tono crema/tierra de la imagen */
            --archivo-font: 'Archivo Black', sans-serif;
            --gothic-font: 'UnifrakturCook', cursive;
            --body-font: 'Inter', sans-serif;
            --black: #1a1a1a;
            --accent-line: #8ea299; /* La línea verde suave debajo del cargo */
        }

        body {
            background-color: var(--bg-color);
            color: var(--black);
            font-family: var(--body-font);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* --- Navbar --- */
        nav {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px 0;
            position: relative;
        }

        .nav-links {
            display: flex;
            gap: 30px;
        }

        .nav-links a {
            text-decoration: none;
            color: var(--black);
            font-weight: 500;
            font-size: 0.9rem;
        }

        .rockstar-logo {
            position: absolute;
            right: 5%;
            background: #f8b400; /* Amarillo Rockstar */
            padding: 5px 12px;
            border-radius: 20px;
            font-weight: bold;
            font-family: var(--archivo-font);
            font-size: 0.8rem;
            border: 2px solid var(--black);
        }

        /* --- Main Content --- */
        .hero {
            display: flex;
            align-items: center;
            justify-content: space-between;
            max-width: 1100px;
            width: 90%;
            margin-top: 80px;
            gap: 40px;
        }

        .hero-text {
            flex: 1;
        }

        .hello-text {
            font-family: var(--gothic-font);
            font-size: 8rem;
            margin-bottom: -20px;
        }

        .name-title {
            font-family: var(--archivo-font);
            font-size: 3.5rem;
            line-height: 1;
            text-transform: uppercase;
            -webkit-text-stroke: 1.5px var(--black);
            color: white; /* Letras blancas con borde negro como en GTA */
            letter-spacing: -1px;
        }

        .subtitle {
            font-family: var(--body-font);
            font-size: 1.8rem;
            margin: 10px 0;
            font-weight: 400;
        }

        .divider {
            width: 100%;
            height: 3px;
            background-color: var(--accent-line);
            margin: 20px 0;
        }

        .quote-box {
            max-width: 450px;
        }

        .quote {
            font-size: 1rem;
            font-weight: 700;
            line-height: 1.4;
        }

        .author {
            color: #666;
            font-size: 0.85rem;
            margin-top: 5px;
        }

        /* --- Image Container --- */
        .hero-image {
            flex: 1;
            display: flex;
            justify-content: flex-end;
        }

        .character-img {
            width: 100%;
            max-width: 450px;
            border-radius: 30px; /* Bordes redondeados como en la imagen */
            box-shadow: 15px 15px 0px rgba(0,0,0,0.1);
        }

        /* Responsive */
        @media (max-width: 900px) {
            .hero { flex-direction: column; text-align: center; }
            .hero-image { justify-content: center; }
            .name-title { font-size: 2.5rem; }
            .hello-text { font-size: 5rem; }
            .nav-links { display: none; }
        }
    </style>
</head>
<body>

    <nav>
        <div class="nav-links">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Projects</a>
            <a href="#">Contact</a>
        </div>
        <div class="rockstar-logo">R<sub>★</sub></div>
    </nav>

    <section class="hero">
        <div class="hero-text">
            <h1 class="hello-text">Hello</h1>
            
            <div class="name-title">
                I AM <br> FRANCESCO LONGO
            </div>
            
            <p class="subtitle">Front-end Software Developer</p>
            
            <div class="divider"></div>
            
            <div class="quote-box">
                <p class="quote">"Everybody in this country should learn how to program a computer, because it teaches you how to think."</p>
                <p class="author">Steve Jobs, co-founder of Apple, Inc.</p>
            </div>
        </div>

        <div class="hero-image">
            <img src="https://i.imgur.com/G37jDsc.jpeg" alt="Francesco Character" class="character-img">
        </div>
    </section>

</body>
</html>
